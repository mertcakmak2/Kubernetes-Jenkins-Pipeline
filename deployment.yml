apiVersion: v1
kind: Namespace
metadata:
  name: redis-cluster
spec: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: redis-cluster
  labels:
    app: deployment-redis
  name: svc-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    nodePort: 32667
  selector:
    app: deployment-redis
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: redis-cluster
  labels:
    app: deployment-redis
  name: deployment-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-redis
  template:
    metadata:
      labels:
        app: deployment-redis
    spec:
      containers:
      - image: redis
        name: redis
        command: ["redis-server"]
        args: ["--replica-announce-ip svc-redis-instance-1"]